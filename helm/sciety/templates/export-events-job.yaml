{{ if .Values.enableEventsExportToS3 }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}--export-events
  labels:
    {{- include "sciety.labels" . | nindent 4 }}
    app.kubernetes.io/component: export-events
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: ship-events-to-s3
              image: amazon/aws-cli:2.4.23
              imagePullPolicy: IfNotPresent
              command:
                - /bin/bash
                - -c
                - 'yum install --assumeyes --quiet postgresql && psql -A -t -c "COPY events TO STDOUT WITH (FORMAT CSV, HEADER);" > events.csv && aws s3 cp events.csv "s3://sciety-data-extractions/{{ .Release.Name }}--events-from-cronjob.csv"'
              envFrom:
                - configMapRef:
                    name: {{ .Release.Name }}--public-env-vars
                    optional: true
              env:
                - name: PGDATABASE
                  valueFrom:
                    secretKeyRef:
                      name: "{{ .Values.postgresqlSecretName }}"
                      key: postgresql-database
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: "{{ .Values.postgresqlSecretName }}"
                      key: postgresql-username
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: "{{ .Values.postgresqlSecretName }}"
                      key: postgresql-password
                - name: PGHOST
                  valueFrom:
                    secretKeyRef:
                      name: "{{ .Values.postgresqlSecretName }}"
                      key: postgresql-host
                - name: PGPORT
                  valueFrom:
                    secretKeyRef:
                      name: "{{ .Values.postgresqlSecretName }}"
                      key: postgresql-port
                - name: AWS_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: sciety-events-shipper-aws-credentials
                      key: id
                - name: AWS_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: sciety-events-shipper-aws-credentials
                      key: secret
{{ end }}