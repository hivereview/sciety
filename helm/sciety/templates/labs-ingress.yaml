apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sciety-labs
  labels:
    {{- include "sciety.labels" . | nindent 4 }}
    app.kubernetes.io/component: labs
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_input_headers "X-Forwarded-Proto: https";
spec:
  rules:
    - host: labs.sciety.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: labs-service
                port:
                  name: http
  tls:
    - hosts:
        - labs.sciety.org
        - www.labs.sciety.org
      secretName: sciety-labs--letsencrypt-cert